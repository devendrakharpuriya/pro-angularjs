<html>
   <head>
      <title>Test5:Forms</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
      <style>
         table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
         }
         
         table tr:nth-child(odd) {
            background-color: #f2f2f2;
         }
         
         table tr:nth-child(even) {
            background-color: #ffffff;
         }
      </style>
      
        <script>
         var mainApp = angular.module("mainApp", []);
         
         mainApp.controller('studentController', function($scope) {
            $scope.reset = function(){
              $scope.firstName = "";
              $scope.lastName = "";
              $scope.email = ""; 
            }
            
            $scope.submit = function(){
            	console.log("# firstName:"+$scope.firstName+" | lastName:"+$scope.lastName+" | email:"+$scope.email)
            }
            
            $scope.reset();            
            $scope.submit();
         });
      </script>
      
   </head>
   <body>
      
      <h2>Angular Form App</h2>
      <div ng-app = "mainApp" ng-controller = "studentController">
         
         <form name = "studentForm" novalidate>
            <table border = "0">
               <tr>
                  <td>Enter first name:</td>
                  <td><input name = "firstname" type = "text" ng-model = "firstName"  ng-minlength = "5" ng-maxlength = "15" placeholder="first name" required>
                     <span style = "color:red" ng-show = "studentForm.firstname.$invalid || studentForm.lastname.$dirty">
                        <span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
                        <span ng-show = "studentForm.firstname.$error.minlength">Length is too short.</span>
                        <span ng-show = "studentForm.firstname.$error.maxlength">Length exceeds 15 character.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Enter last name: </td>
                  <td><input name = "lastname"  type = "text" ng-model = "lastName" placeholder="last name" required>
                     <span style = "color:red" ng-show = "studentForm.lastname.$invalid || studentForm.lastname.$dirty">
                        <span ng-show = "studentForm.lastname.$error.required">Last Name is required.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>Email: </td><td><input name = "email" type = "email" ng-model = "email" length = "100"  placeholder="email"required>
                     <span style = "color:red" ng-show = "studentForm.email.$invalid || studentForm.lastname.$dirty">
                        <span ng-show = "studentForm.email.$error.required">Email is required.</span>
                        <span ng-show = "studentForm.email.$error.email">Invalid email address.</span>
                     </span>
                  </td>
               </tr>
               
               <tr>
                  <td>
                     <button ng-click = "reset()">Reset</button>
                  </td>
                  <td>
                     <button ng-disabled = "studentForm.firstname.$invalid || studentForm.lastname.$invalid || studentForm.email.$invalid" 
                     ng-click="submit()">Submit</button>
                  </td>
               </tr>
            </table>

         </form>
      </div>
      
   </body>
</html>
