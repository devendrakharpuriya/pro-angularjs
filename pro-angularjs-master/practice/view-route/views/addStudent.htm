 <h2> Add Student </h2>
 {{message}}
 
 <html>

<head>
	<title>View-Route:AJAX</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	
		<!-- <script src="studentController.js" type="text/javascript"></script> -->
		<link rel="stylesheet"  href="/views/student.css" type="text/css"/>
</head>

<body>
	<div>
		 <p>Enter first name:	<input type = "text" ng-model = "student.firstName"></p>
         <p>Enter last name: 	<input type = "text" ng-model = "student.lastName"></p>
         <p>You are entering: {{student.fullName()}}</p>
         
         <table border = "0">
	         <thead>
		         <tr>
		         	<td>Key</td>
		         	<td>Value</td>
		         </tr>
	         </thead>
		         <tr>
			         <td>Name :</td>
			         <td>{{ student.fullName() | uppercase }}</td>
		         </tr>
		         <tr>
			         <td>Fees :</td>
			         <td>{{ student.fees * student.quantity | currency }}</td>
		         </tr>
		         
		        
		         <tr>
			         <td>Subjects :</td>
			         <td>
				         <table>
				        	 <tr>
		                        <th>Name</th>
		                        <th>Marks</th>
		                     </tr>				        
		                     <p>Subject: <input type = "text" ng-model = "subjectName"></p>
					         <tr ng-repeat = "subject in student.subjects | filter : subjectName | orderBy : 'marks' : true">
					       			  <td>{{subject.name}}</td>
							          <td> {{subject.marks }} </td>
						     </tr>
			         </table>
			         </td>
				         
		         </tr>
         </table>
    </div>

</body>

</html>
