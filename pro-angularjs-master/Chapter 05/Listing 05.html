    <script type="text/javascript">
    var count = 0;
        function myFunc(name, weather) {
            console.log("Hello " + name + ".");
            console.log("It is " + weather + " today");

            window.alert("Hi "+name + " count : "+count);            
        };

        myFunc("Adam", "sunny");
        myFunc("Adam");
        myFunc("Adam", "sunny","unnecessary argument");

    </script>
